<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- özelleştirdiğimiz css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">To-do list</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <!-- Görev Oluştur Kartı -->
                <div class="card w-100"">
                    <div class=" card-header">
                    <h5 class="card-title fw-400">Görev Oluştur</h5>
                    </div>
                    <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <!-- form kontrol divin boyutu kadar genişletir. -->
                            <input type="text" name="" placeholder="New Task name" class="form-control" id="">
                        </div>
                        <div class="col-4">
                            <a href="#" class="btn btn-success w-100">
                                Create
                                <i class="bi bi-plus-circle ms-2"></i>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- Görev Listesi Kartı -->
                <div class="card w-100 mt-5"">
                    <div class=" card-header">
                        <div class="row">
                            <div class="col-3">
                                <h5 class="card-title fw-400 mb-0">Görev Listesi</h5>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-success w-100">Tamamlandı</a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-warning w-100">Listeden Çıkar</a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-primary w-100">Tümünü Seç</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <ul class="list-group p-2 task-list">
                                <li class="list-group-item task-list-item px-3">
                                    <input type="checkbox" class="select-task me-3" id="selectTask">
                                    <label>Lorem, ipsum.</label>
                                    <i class="bi bi-trash text-primary float-end trashed"></i>
                                </li>
                                <li class="list-group-item task-list-item px-3">
                                    <input type="checkbox" class="select-task me-3" id="selectTask2">
                                    <label>Lorem, ipsum.</label>
                                    <i class="bi bi-trash text-primary float-end trashed"></i>
                                </li>
                                <li class="list-group-item task-list-item px-3">
                                    <input type="checkbox" class="select-task me-3" id="selectTask3">
                                    <label>Lorem, ipsum.</label>
                                    <i class="bi bi-trash text-primary float-end trashed"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Tamamlanmış Görevler Kartı -->
                <div class="card w-100 mt-5"">
                    <div class=" card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="card-title fw-400 mb-0">Tamamlanmış Görevler</h5>
                            </div>
                            <div class="col-6">
                                <a href="#" class="btn btn-warning w-100">Listeyi Temizle</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <ul class="list-group p-2 task-list">
                                <li class="list-group-item task-list-item px-3">
                                    <label for="selectTask">Lorem, ipsum.</label>
                                </li>
                                <li class="list-group-item task-list-item px-3">
                                    <label for="selectTask">Lorem, ipsum.</label>
                                </li>
                                <li class="list-group-item task-list-item px-3">
                                    <label for="selectTask">Lorem, ipsum.</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Liste Kartı -->
                <select class="form-select mt-5 mb-5">
                    <option selected>Şehir Seçiniz</option>
                    <option value="34">Istanbul</option>
                    <option value="41">Kocaeli</option>
                    <option value="54">Sakarya</option>
                </select>
            </div>
        </div>
    </div>

    <footer class="bg-dark p-5">
        <p class="m-0 text-white text-center">
            Rıfat Rahvalı | rifatrahvali@outlook.com | @rifatrahvali
        </p>
    </footer>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- özelleştirdiğimiz js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
